<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <h1>Article Page</h1>
    <br>
    <h2>Post New Article</h2>
        <div class=“recipient”>
            <div class=“line”>
                <div class=“text”>Title</div>
                <div class=“input”>
                    <input type=“text” id="title" />
                </div>
            </div>
            <div class=“line”>
                <div class=“text”>Content</div>
                <div class=“input”>
                    <input type=“text” id="content"/>
                </div>
            </div>
            <div class=“line”>
                <div class=“text”>Tag</div>
                <div class=“input”>
                    <select type=“text” id="tag">
                        <option value=“Beauty”>Beauty</option>
                        <option value=“Gossiping”>Gossiping</option>
                        <option value=“SchoolLife”>SchoolLife</option>
                    </select>
                </div>
            </div>
            <div class=“line”>
                <div class=“text”>author_id</div>
                <div class=“input”>
                    <input type=“text” id="author" />
                </div>
            </div>
            <button id="publish">Send the Post</button>
            <br>
            <br>
            <h2>Search Articles!</h2>
            <br>
            <h3>Search by friend</h3>
            <select name="search-byid-id" class="searchbyid"></select>
            <button class="search-byid-button" >Search</button>
            <br>
            <h3>Search by Tag</h3>
            <select name="search-bytag-tag" class="searchbytag">
                <option value=“Beauty”>Beauty</option>
                <option value=“Gossiping”>Gossiping</option>
                <option value=“SchoolLife”>SchoolLife</option>
            </select>
            <button class="search-bytag-button" >Search</button>
            <h3>Search by friend & Tag</h3>
            <select name="search-byidtag-id" class="searchbyidtagid"></select>
            <select name="search-byidtag-tag" class="searchbyidtagtag">
                <option value=“Beauty”>Beauty</option>
                <option value=“Gossiping”>Gossiping</option>
                <option value=“SchoolLife”>SchoolLife</option>
            </select>
            <button class="search-byidtag-button" >Search</button>


</main>

    
</body>
